<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<title>Simple Timer</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<h1 id="title">Simple Timer</h1>
	</header>
	<article>
		<div class="container neumorphism">
			<!-- 左側：タイマー表示と入力欄 -->
			<div class="left-block">
				<h2 id="time">00:00</h2>
				<input type="number" id="inputTime" placeholder="例: 120→1分20秒" min="0" />
			</div>

			<!-- 右側：プリセットと操作ボタン -->
			<div class="right-block">
				<div class="preset-buttons">
					<button onclick="setPreset(180)">3分</button>
					<button onclick="setPreset(240)">4分</button>
					<button onclick="setPreset(300)">5分</button>
				</div>

				<div class="button-row">
					<button id="startButton">スタート</button>
					<button id="resetButton">リセット</button>
				</div>
			</div>
		</div>

		<p id="stopHint" class="stop-hint">クリック（またはタップ）でアラームを停止できます</p>
		<audio id="alarmSound" src="image/alert.mp3" preload="auto" loop></audio>
	</article>
	<footer>
		<p class="copy">&copy; 2025</p>
	</footer>
	<script src="js/script.js"></script>
	<!-- deferを用いる場合は、head内に記述 <script src="js/script.js" defer></script>
    ※asyncは、読み込み順序を維持しない -->
</body>

</html>
